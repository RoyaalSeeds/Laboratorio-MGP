<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif; border: 1px solid black;  padding: 1rem; width: fit-content;">
        <h2 style="margin: 0; padding-bottom: 1rem;">Ejercicio Formulario</h2>
        <label for="nombres">Nombre:</label><br>
        <input type="text" name="nombre" id="nombres" style="width: 95%;"><br>
        <label for="apellidos">Apellido:</label><br>
        <input type="text" name="apellido" id="apellidos" style= "width: 95%;"><br>
        <label for="paises">Pais:</label><br>
        <select name="pais" id="paises">
            <option value="">Argentina</option>
            <option value="">Chile</option>
            <option value="">Uruguay</option>
            <option value="">Paraguay</option>
            <option value="">Otro</option>
        </select><br>
        <label for="email">Email:</label><br>
        <input type="email" name="email" id="email" style="width: 95%;"><br>
        <label>Trabaja?</label><br>
        <input type="radio" name="trabajo">Si
        <input type="radio" name="trabajo">No<br>
        <button type="submit" style="margin-top: .5rem;">Enviar</button>
    </form>
</body>
</html>
